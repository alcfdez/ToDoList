<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple To Do List</h1>
        <p>Edit To Do</p>
        <form id="toDo">
            <input type="text" id="text" placeholder="Write your To Do"/>
            <input type="submit" id="btnAdd" value="ADD"/>
        </form>
    </header>
    <main>
        <section class="listToDo">
            <h2>To Do List</h2>
                <div class="list">
                    <div class="container">
                        <input type="text" class="textToDo" value="mi list" readonly/>
                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>
                </div>


        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
